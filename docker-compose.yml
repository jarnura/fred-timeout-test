version: "3.8"

# CLUSTER_ANNOUNCE_IP controls what IP Redis nodes advertise in CLUSTER SLOTS.
# The network subnet is pinned to 10.10.10.0/24 so the gateway is always
# 10.10.10.1 â€” stable across compose restarts.
#
# Usage:
#   CLUSTER_ANNOUNCE_IP=10.10.10.1 docker compose up -d
#   docker exec redis-cluster-1 redis-cli --cluster create \
#     10.10.10.1:7001 10.10.10.1:7002 10.10.10.1:7003 \
#     --cluster-replicas 0 --cluster-yes

services:
  redis-cluster-1:
    image: redis:7.2
    container_name: redis-cluster-1
    ports:
      - "7001:7001"
      - "17001:17001"
    command: >
      redis-server
      --port 7001
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 60000
      --cluster-announce-ip ${CLUSTER_ANNOUNCE_IP:-10.10.10.1}
      --cluster-announce-port 7001
      --cluster-announce-bus-port 17001
      --appendonly no
      --save ""
      --loglevel notice

  redis-cluster-2:
    image: redis:7.2
    container_name: redis-cluster-2
    cap_add:
      - NET_ADMIN    # required for tc netem inside the container
    ports:
      - "7002:7002"
      - "17002:17002"
    command: >
      redis-server
      --port 7002
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 60000
      --cluster-announce-ip ${CLUSTER_ANNOUNCE_IP:-10.10.10.1}
      --cluster-announce-port 7002
      --cluster-announce-bus-port 17002
      --appendonly no
      --save ""
      --loglevel notice

  redis-cluster-3:
    image: redis:7.2
    container_name: redis-cluster-3
    ports:
      - "7003:7003"
      - "17003:17003"
    command: >
      redis-server
      --port 7003
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 60000
      --cluster-announce-ip ${CLUSTER_ANNOUNCE_IP:-10.10.10.1}
      --cluster-announce-port 7003
      --cluster-announce-bus-port 17003
      --appendonly no
      --save ""
      --loglevel notice

networks:
  default:
    ipam:
      config:
        - subnet: 10.10.10.0/24
          gateway: 10.10.10.1
